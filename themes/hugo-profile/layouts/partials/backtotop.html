<a href="#" class="back-to-top-btn" aria-label="Back to Top">
  <i class="fas fa-arrow-up"></i>
</a>

<style>
.back-to-top-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  display: none;
  width: 40px;
  height: 40px;
  background-color: #000;
  color: #fff;
  border-radius: 50%;
  text-align: center;
  line-height: 40px;
  font-size: 20px;
  opacity: 0.7;
  cursor: pointer;
}

.back-to-top-btn:hover {
  opacity: 1;
}
</style>

<script>
window.addEventListener('scroll', function() {
  var backToTopBtn = document.querySelector('.back-to-top-btn');
  if (window.pageYOffset > 200) {
    backToTopBtn.style.display = 'block';
  } else {
    backToTopBtn.style.display = 'none';
  }
});

document.querySelector('.back-to-top-btn').addEventListener('click', function(e) {
  e.preventDefault();
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
