<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section:last-child {
      margin-bottom: 0;
    }
    
    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .links {
      margin-bottom: 20px;
    }
    
    .links a {
      display: block;
      margin-bottom: 5px;
      text-decoration: none;
      color: #000;
    }
    
    .about-me {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="links">
        <a href="link_to_my_resume">Link to My Resume</a>
        <a href="link_to_my_github">Link to My GitHub</a>
      </div>
    </div>
    <div class="section">
      <h2 class="section-title">About Me</h2>
      <div class="about-me">
        <p>Your content goes here...</p>
      </div>
    </div>
  </div>
</body>
</html>
